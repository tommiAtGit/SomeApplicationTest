

<h1>Counter</h1>

<p>This is a simple example of an Angular component.</p>

<p>Current count: <strong>{{ currentCount }}</strong></p>

<button class="btn btn-raised btn-primary" (click)="incrementCounter()">Increment</button>
<button class="btn btn-raised btn-primary" (click)="decreseCounter()">Decrease</button>

<br />
<br />

<<div class="row">
  <div class="col s8 offset-s2">
    <div class="card">
      <div class="sm-jumbotron center-align">
        <h2>User Registration</h2>
      </div>
      <form class="col s12 white" #userRegistrationForm="ngForm" (ngSubmit)="OnSubmit()">
        <div class="row">
          <div class="input-field col s6">
            <input class="validate" type="text" name="UserName" #UserName="ngModel" [(ngModel)]="user.UserName" required>
            <label data-error="Required field!">UserName</label>
          </div>
          <div class="input-field col s6">
            <input class="validate" type="password" name="Password" #Password="ngModel" [(ngModel)]="user.Password" required minlength="3">
            <label [attr.data-error]="Password.errors!=null?(Password.errors.required?'Required field!':'Minimum 3 characters needed'):''">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input class="validate" type="text" name="Email" #Email="ngModel" [(ngModel)]="user.Email" [pattern]="emailPattern">
            <label data-error="Invalid email!">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input type="text" name="FirstName" #FirstName="ngModel" [(ngModel)]="user.FirstName">
            <label>First Name</label>
          </div>
          <div class="input-field col s6">
            <input type="text" name="LastName" #LastName="ngModel" [(ngModel)]="user.LastName">
            <label>Last Name</label>
          </div>
        </div>
        <div class="btn-group btn-toggle">
          <button class="btn btn-default">Kyll√§</button>
          <button class="btn btn-primary ">Ei</button>
          <button class="btn btn-primary ">EOS</button>
        </div>
        <p>The other groop</p>

        <div class="btn-group btn-toggle">
          <button *ngFor="let item of itemsList" class="btn btn-primary" checked="checked" role="button" (change)="selectionChanged($event)" [value]=item>{{item.name}}</button>
        </div>

        <br />
        <p>One more time </p>
        <div class="btn-group btn-toggle" data-toggle="buttons">
          <div *ngFor="let item of itemsList">
            <label [class.active]="true" class="btn {{item.btnStyle}} ">
              <input type="radio" [(ngModel)]="radioSelected" name="list_name" value="{{item.value}}" (change)="onItemChange(item)" />{{item.name}}
              </label>
          </div>
        </div>
        <p>Selected item: {{radioSelectedString}}</p>

        <!-- Default switch -->
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="customSwitches">
          <label class="custom-control-label" for="customSwitches">Toggle this switch element</label>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <button [disabled]="!userRegistrationForm.valid" class="btn-large btn-submit" type="submit">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
